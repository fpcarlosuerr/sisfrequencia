<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            <h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
            <h:outputStylesheet library="bootstrap/css" name="bootstrap-theme.min.css" />
            <h:outputScript library="bootstrap/js" name="bootstrap.min.js" />
            <h:outputScript library="jquery" name="jquery-2.2.4.min.js" />
            <script>
                $a = jQuery.noConflict();
                $a(document).ready(function () {
                    var heightWindow = $a(window).height();
                    var heightBody = document.body.clientHeight;
                    if (heightWindow > heightBody) {
                        $a("#footer").css('position', 'fixed');
                        $a("#footer").css('bottom', '0');
                    }
                });
            </script>

        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <div class="row" style="border: none; width: 100%;">
                        <div class="col-md-3">
                            Logo
                        </div>
                        <div class="col-md-9">
                            Nome da Empresa<br />
                            Outras informações da Empresa
                        </div>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <address>
                        Endereço da Empresa<br />
                        Outras informações referente aos contatos com a empresa.
                    </address>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <h:form id="frmMenu">
                        <p:menu>
                            <p:menuitem value="Inicio" url="/" icon="ui-icon-home" style="padding-right: 4px"  />

                           <p:submenu label="Empresa">
                                <p:menuitem value="Cad.Empresa" action="#{empresaVisao.abrirFormCad()}" style="padding-right: 4px" icon="ui-icon-person" />                   
                            </p:submenu>

                            <p:submenu label="Setor">
                                <p:menuitem value="Cad Setores" action="#" style="padding-right: 4px" icon="ui-icon-suitcase" />
                            </p:submenu>

                            <p:submenu label="Funcionário">
                                <p:menuitem value="Cad Funcionários" action="#" style="padding-right: 4px" icon="ui-icon-suitcase" />
                            </p:submenu>

                            <p:submenu label="Relatórios">
                                <p:menuitem value="Empresa" action="#" style="padding-right: 4px" icon="ui-icon-suitcase" />
                                <p:menuitem value="Setor" action="#" style="padding-right: 4px" icon="ui-icon-suitcase" />
                                <p:menuitem value="Funcionários" action="#" style="padding-right: 4px" icon="ui-icon-suitcase" />
                                <p:menuitem value="Frequência" action="#" style="padding-right: 4px" icon="ui-icon-suitcase" />
                            </p:submenu>


                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="formTemplet">
                        <p:confirmDialog global="true" showEffect="fade">
                            <p:commandButton value="Sim" type="button"
                                             styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button"
                                             styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>
                    <ui:insert name="content">Content</ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
