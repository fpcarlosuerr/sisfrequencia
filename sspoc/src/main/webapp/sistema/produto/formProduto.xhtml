<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="css/jsfcrud.css" />
    </h:head>
    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">       
            <h:form id="ProdutoForm">
                <p:messages id="msgid"></p:messages>
                <h:panelGroup id="display" layout="block">                    

                    <fieldset>
                        <legend>Cadastro de Sub Classificação Grupo</legend>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="col-md-1">
                                    Grupo: 
                                </div>
                                <div class="col-md-11">                              
                                    <p:selectOneMenu id="grupoProduto" value="#{produtoBean.produto.idSubgrupoProduto}" converter="converterPadrao">

                                        <f:selectItems value="#{produtoBean.listSubgrupoProduto}"
                                                       var="varSG"
                                                       itemLabel="#{varSG.idGrupoProduto.nome}: #{varSG.nome}"
                                                       itemValue="#{varSG}"
                                                       />
                                    </p:selectOneMenu>	
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="col-md-3">
                                    Produto 
                                </div>
                                <div class="col-md-9">                              
                                    <p:inputText id="nome" value="#{produtoBean.produto.nome}" required="true" requiredMessage="Nome do Produto é Obrigatório!!" size="60"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="col-md-3">
                                    Quantidade 
                                </div>
                                <div class="col-md-9">                              
                                    <p:inputText id="quantidadeEstoque" value="#{produtoBean.produto.quantidadeEstoque}" size="30"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="col-md-3">
                                    Qtd estoque mínimo 
                                </div>
                                <div class="col-md-9">                              
                                    <p:inputText id="quantiddadeEstoqueMinimo" value="#{produtoBean.produto.quantidadeEstoqueMinimo}" size="30"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="col-md-3">
                                    Valor Unitário 
                                </div>
                                <div class="col-md-9">                              
                                    <p:inputText id="valorUnitario" value="#{produtoBean.produto.valorUnitario}"  size="30"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="col-md-3">
                                    Valor de Custo 
                                </div>
                                <div class="col-md-9">                              
                                    <p:inputText id="valorCusto" value="#{produtoBean.produto.valorCusto}"  size="30"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="col-md-3">
                                    Valor de Venda 
                                </div>
                                <div class="col-md-9">                              
                                    <p:inputText id="valorVenda" value="#{produtoBean.produto.valorVenda}"  size="30"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="col-md-3">
                                    Valor de Rateio dos custos 
                                </div>
                                <div class="col-md-9">                              
                                    <p:inputText id="porcentoRateioCusto" value="#{produtoBean.produto.porcentoRateioCusto}"  size="30"/>
                                </div>
                            </div>
                        </div>

                    </fieldset>
                </h:panelGroup>
                <p:commandButton value="Salvar" update=":ProdutoForm :ProdutoListForm"
                                 actionListener="#{produtoBean.salvaForm}" icon="ui-icon-disk" />


            </h:form>
            <h:form id="ProdutoListForm">
                <h:panelGroup id="Listaclientes2">
                    <p:dataTable id="datalist" value="#{produtoBean.listProduto}" var="s"
                                 selectionMode="single"
                                 paginator="true"
                                 rowKey="#{s.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="Nenhuma Produto Cadastrado"
                                 sortBy="#{s.id}" 
                                 sortOrder="descending"
                                 >
                        <p:column width="8%">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{s.id}"/>
                        </p:column>
                        <p:column filterBy="#{s.nome}" width="34%">
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{s.nome}"/>
                        </p:column>
                        <p:column  width="8%">
                            <f:facet name="header">
                                <h:outputText value="Qtd Estoque"/>
                            </f:facet>
                            <h:outputText value="#{s.quantidadeEstoque}"/>
                        </p:column>
                        <p:column  width="5%">
                            <f:facet name="header">
                                <h:outputText value="Valor Unitario"/>
                            </f:facet>
                            <h:outputText value="#{s.valorUnitario}"/>
                        </p:column>
                        <p:column  width="5%">
                            <f:facet name="header">
                                <h:outputText value="Qtd Estoque Mínimo"/>
                            </f:facet>
                            <h:outputText value="#{s.quantidadeEstoqueMinimo}"/>
                        </p:column> 
                        <p:column  width="5%">
                            <f:facet name="header">
                                <h:outputText value="Valor Custo"/>
                            </f:facet>
                            <h:outputText value="#{s.valorCusto}"/>
                        </p:column>
                        <p:column  width="5%">
                            <f:facet name="header">
                                <h:outputText value="Valor Venda"/>
                            </f:facet>
                            <h:outputText value="#{s.valorVenda}"/>
                        </p:column>
                        <p:column  width="5%">
                            <f:facet name="header">
                                <h:outputText value="% Rateio Custos"/>
                            </f:facet>
                            <h:outputText value="#{s.porcentoRateioCusto}"/>
                        </p:column>
                        <p:column headerText="Opções" width="25%">

                            <p:commandButton icon="ui-icon-pencil"
                                             action="#{produtoBean.editaForm(s)}"
                                             title="Editar" escape="true" />

                            <p:commandButton icon="ui-icon-trash" update=":ProdutoForm :ProdutoListForm"
                                             action="#{produtoBean.removerForm(s)}">

                                <p:confirm header="Remover"
                                           message="Tem certeza que deseja excluir o Produto: #{s.nome}... "
                                           icon="ui-icon-alert" />

                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
