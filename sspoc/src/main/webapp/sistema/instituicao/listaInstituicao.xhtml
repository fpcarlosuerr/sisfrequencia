<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="css/jsfcrud.css" />
    </h:head>
    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">       
            <h:form id="InsttuicaoListForm">
                <p:messages id="msgid"></p:messages>
                <h:panelGroup id="ListaInsiuicoes">
                    <p:dataTable id="datalist" value="#{instituicaoBean.listaInstituicao}" var="s"
                                 selectionMode="single"
                                 paginator="true"
                                 rowKey="#{s.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="Nenhuma Instiução Cadastrada"
                                 sortBy="#{s.id}" 
                                 sortOrder="descending"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{s.id}"/>
                        </p:column>
                        <p:column filterBy="#{s.nome}">
                            <f:facet name="header">
                                <h:outputText value="Insituição"/>
                            </f:facet>
                            <h:outputText value="#{s.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Sigla"/>
                            </f:facet>
                            <h:outputText value="#{s.sigla}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Responsável"/>
                            </f:facet>
                            <h:outputText value="#{s.responsavel}"/>
                        </p:column>
                        <p:column>   
                            <f:facet name="header">
                                <h:outputText value="E-Mail"/>
                            </f:facet>
                            <h:outputText value="#{s.email}"/>
                        </p:column>
                        <p:column headerText="Opções" width="20%">

                            <p:commandButton icon="ui-icon-pencil"
                                             action="#{instituicaoBean.abrirFormAlterar(s) }"
                                             title="Editar" escape="true" />

                            <p:commandButton icon="ui-icon-trash"
                                             action="#{instituicaoBean.deletar(s)}" update=":InsttuicaoListForm">

                                <p:confirm header="Remover"
                                           message="Tem certeza que deseja excluir a Insiuição #{s.nome}... "
                                           icon="ui-icon-alert" />

                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
